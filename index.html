<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WFC WebGPU</title>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #1e1e1e;
        color: #e0e0e0;
        display: flex;
        overflow: hidden;
      }

      #app-container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      #controls {
        width: 300px;
        background-color: #252526;
        border-right: 1px solid #3e3e42;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        overflow-y: auto;
      }

      #controls > div {
        display: flex;
        flex-direction: column;
      }

      h1 { font-size: 1.5rem; margin-bottom: 5px; color: #007acc; }
      h2 { font-size: 1.2rem; text-transform: uppercase; color: #888; margin-bottom: 5px; margin-top: 10px; }

      label { display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
      select, input[type="number"] {
        background: #333;
        border: 1px solid #3e3e42;
        color: white;
        padding: 5px;
        border-radius: 4px;
        width: 140px;
        margin-top: 5px;
        font-size: 0.9rem;
      }
      input[type="range"] { width: 100%; margin-top: 5px; }
      input[type="checkbox"] { margin-top: 6px; }
      
      input:disabled, select:disabled, label:has(input:disabled), label:has(select:disabled) {
        color: #aaa;
      }

      button {
        background-color: #007acc;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.0rem;
        font-weight: bold;
        margin-top: 20px;
        transition: background 0.5s;
      }
      button:hover { background-color: #0062a3; }

      button.secondary-btn {
        background-color: #252526;
        color: #007acc;
        border: 2px solid #007acc;
      }

      button.secondary-btn:active {
        background-color: #007acc;
        color: white;
        border: none;
      }

      .canvas-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
        background-size: 20px 20px;
        position: relative;
      }

      canvas {
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        border: 2px solid #3e3e42;
        border-radius: 4px;
        background-color: #000;
        max-width: 90%;
        max-height: 90%;
      }

      #main-canvas-wrapper {
        flex-grow: 1;
      }

      #status {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 1.1rem;
        pointer-events: none;
      }

      #preview-section, #preview-section div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <div id="controls">
        <h1>WFC Controller</h1>

        <div>
          <h2>Simulation</h2>
          <label style="margin-top:10px">Model
            <select id="model-select">
              <option value="OVERLAPPING">Overlapping</option>
              <option value="SIMPLE">Simple Tiled</option>
            </select>
          </label>
          <label>Example Image
            <select id="img-select"></select>
          </label>
          <label>
            Output size: <input type="number" id="output-size" value="24" min="2" max="64">
          </label>
        </div>

        <div>
          <h2>Parameters</h2>
          <label>N (tile size) <input type="number" id="n-size" value="3" min="2" max="5"></label>
          <label>Symmetry 
            <select id="sym-select">
              <option value="NONE">None</option>
              <option value="ALL">All (8)</option>
              <option value="X">Horizontal</option>
              <option value="I">Vertical</option>
            </select>
          </label>
          <label>Heuristic 
            <select id="heuristic-select">
              <option value="ENTROPY">Entropy</option>
              <option value="SCANLINE">Scanline</option>
            </select>
          </label>
          <label style="margin-top: 10px">
            Toroidal <input type="checkbox" id="toroidal-check">
          </label>
        </div>

        <div>
          <h2>Visualization</h2>
          <label>
            Preview tiles <input type="checkbox" id="preview-tiles-check">
          </label>
          <label>
            Preview maps <input type="checkbox" id="preview-maps-check">
          </label>
        </div>

        <div>
          <h2>Playback</h2>
          <label>Speed (Delay: <span id="speed-val">1</span>ms)</label>
          <input type="range" id="speed-range" min="1" max="500" value="1">
          
          <button id="restart-btn">RESTART GENERATION</button>
        </div>

        <div>
          <h2>Density editing</h2>
          <label for="density-brush">Brush size:</label>
          <input type="range" id="density-brush" min="1" max="25" value="1">
          <button id="density-edit-btn">EDIT DENSITY MAP</button>
          <button id="reset-density-btn" class="secondary-btn">RESET DENSITY</button>
        </div>
      </div>

      <div id="main-canvas-wrapper" class="canvas-wrapper">
        <canvas id="main-canvas"></canvas>
        <div id="status">Ready</div>
      </div>

      <div id="preview-section">
        <div id="tiles-preview" style="display: none;">
          <h2></h2>
          <div class="canvas-wrapper">
            <canvas id="preview-canvas"></canvas>
          </div>
        </div>

        <div id="maps-previews" style="display: none;">
          <h2>Density map:</h2>
          <div class="canvas-wrapper">
            <canvas id="density-preview-canvas"></canvas>
          </div>
        </div>
      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
